<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id ="app">
      <h1 class ="holder headline">
        Weather Journal App
      </h1>
      <form>
        <label for="zip">Enter Zip Code Here</label>
        <input type="text" id="zip" placeholder="enter city name">
        <input type="button" value="Get Temp." name="search" onclick="send()">
      </form>
      <p>temperature will appear once you click get temp. button</p>
      <div id="result" class="result hide">
        <p><span id="city"></span> Temp. now is : <span id="temp"></span>&deg; c</p>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
